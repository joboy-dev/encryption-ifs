<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='images/favicon.ico') }}" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" 
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />

    <style type="text/tailwindcss">
      @theme {
        /*
          * Custom Colors
          * Each color and its shades are defined as CSS custom properties.
          * The format is --color-{name}-{shade}: {hex_value};
          */
      
        /* Primary Colors (Cyan/Blue) */
        --color-primary-50: #ecfeff;
        --color-primary-100: #cffafe;
        --color-primary-200: #a5f3fc;
        --color-primary-300: #67e8f9;
        --color-primary-400: #22d3ee;
        --color-primary: #06b6d4;
        --color-primary-600: #0891b2;
        --color-primary-700: #0e7490;
        --color-primary-800: #155e75;
        --color-primary-900: #164e63;

        /* Secondary Colors (Slate) */
        --color-secondary-50: #f8fafc;
        --color-secondary-100: #f1f5f9;
        --color-secondary-200: #e2e8f0;
        --color-secondary-300: #cbd5e1;
        --color-secondary-400: #94a3b8;
        --color-secondary: #64748b;
        --color-secondary-600: #475569;
        --color-secondary-700: #334155;
        --color-secondary-800: #1e293b;
        --color-secondary-900: #0f172a;
        --color-secondary-950: #020617;

        /* Accent Colors (Purple) */
        --color-accent-50: #faf5ff;
        --color-accent-100: #f3e8ff;
        --color-accent-200: #e9d5ff;
        --color-accent-300: #d8b4fe;
        --color-accent-400: #c084fc;
        --color-accent: #a855f7;
        --color-accent-600: #9333ea;
        --color-accent-700: #7e22ce;
        --color-accent-800: #6b21a8;
        --color-accent-900: #581c87;

        /* Success Colors (Green) */
        --color-success-50: #f0fdf4;
        --color-success-100: #dcfce7;
        --color-success-200: #bbf7d0;
        --color-success-300: #86efac;
        --color-success-400: #4ade80;
        --color-success: #22c55e;
        --color-success-600: #16a34a;
        --color-success-700: #15803d;
        --color-success-800: #166534;
        --color-success-900: #145231;

        /* Warning Colors (Amber) */
        --color-warning-50: #fffbeb;
        --color-warning-100: #fef3c7;
        --color-warning-200: #fde68a;
        --color-warning-300: #fcd34d;
        --color-warning-400: #fbbf24;
        --color-warning: #f59e0b;
        --color-warning-600: #d97706;
        --color-warning-700: #b45309;
        --color-warning-800: #92400e;
        --color-warning-900: #78350f;

        /* Danger Colors (Red) */
        --color-danger-50: #fef2f2;
        --color-danger-100: #fee2e2;
        --color-danger-200: #fecaca;
        --color-danger-300: #fca5a5;
        --color-danger-400: #f87171;
        --color-danger: #ef4444;
        --color-danger-600: #dc2626;
        --color-danger-700: #b91c1c;
        --color-danger-800: #991b1b;
        --color-danger-900: #7f1d1d;

        /* Neutral Colors (Grayscale) */
        --color-neutral-50: #fafafa;
        --color-neutral-100: #f5f5f5;
        --color-neutral-200: #e5e5e5;
        --color-neutral-300: #d4d4d4;
        --color-neutral-400: #a3a3a3;
        --color-neutral: #737373;
        --color-neutral-600: #525252;
        --color-neutral-700: #404040;
        --color-neutral-800: #262626;
        --color-neutral-900: #171717;
        --color-neutral-950: #0a0a0a;

        /* Semantic Colors */
        --color-background: #f8fafc;
        --color-foreground: #0f172a;
        --color-card: #ffffff;
        --color-card-foreground: #0f172a;
        --color-popover: #ffffff;
        --color-popover-foreground: #0f172a;
        --color-primary-foreground: #ffffff;
        --color-secondary-foreground: #ffffff;
        --color-muted: #e2e8f0;
        --color-muted-foreground: #64748b;
        --color-accent-foreground: #ffffff;
        --color-destructive: #ef4444;
        --color-destructive-foreground: #ffffff;
        --color-border: #e2e8f0;
        --color-input: #f8fafc;
        --color-ring: #06b6d4;
      
        /* Accent Colors */
        --color-accent-success-400: #34d399;
        --color-accent-success: #10b981;
        --color-accent-success-600: #059669;
      
        --color-accent-warning-400: #fbbf24;
        --color-accent-warning: #f59e0b;
        --color-accent-warning-600: #d97706;
      
        --color-accent-error-400: #f87171;
        --color-accent-error: #ef4444;
        --color-accent-error-600: #dc2626;
      
        --color-accent-info-400: #60a5fa;
        --color-accent-info: #3b82f6;
        --color-accent-info-600: #2563eb;
      
        /*
          * Custom Background Images
          * These are also defined as CSS custom properties.
          */
        --bg-gradient-radial: radial-gradient(var(--tw-gradient-stops));
        --bg-cyber-grid: linear-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        /*
          * Custom Animations & Keyframes
          * Keyframes are defined with a standard @keyframes block.
          * Animations are defined as CSS custom properties with the --animate prefix.
          */
      
        @keyframes pulse-slow {
          50% {
            opacity: 0.5;
          }
        }
      
        @keyframes glow {
          0% {
            box-shadow: 0 0 5px rgba(34, 211, 238, 0.5);
          }
          100% {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.8);
          }
        }
      
        --animate-pulse-slow: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        --animate-glow: glow 2s ease-in-out infinite alternate;
      }

      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow,
          transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      ::-webkit-scrollbar {
        width: 2px;
      }

      ::-webkit-scrollbar-track {
        @apply bg-secondary pl-4;
      }

      ::-webkit-scrollbar-thumb {
        @apply bg-primary rounded-full;
      }

      ::-webkit-scrollbar-thumb:hover {
        @apply bg-primary;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .page-padding {
        @apply max-md:px-8 max-sm:px-8 px-[80px] pt-24 pb-10;
      }

      .nav-padding {
        @apply px-8 md:px-[80px] py-4;
      }

      .btn {
        @apply px-4 py-2 rounded-md font-bold text-center;
      }
    </style>
</head>

<body class="flex items-center justify-center w-full bg-background">
    {% include "components/flash_message.html" %}

    <div class="py-10 max-md:px-10 min-h-screen flex items-center justify-between gap-10 flex-col max-w-[65%] max-md:max-w-full">
      <div id="header">
        <div class="flex items-center justify-center gap-2 mb-5 text-2xl">
          <i class="fa-solid fa-lock text-primary"></i>
          <h1 class="text-foreground font-bold">{{ app_name }}</h1>
        </div>

        <p class="text-lg text-foreground text-center">Secure data encryption with blockchain verification</p>
      </div>

      {% block content %} {% endblock %}

      <div id="footer" class="grid grid-cols-3 max-md:grid-cols-2 gap-10 w-full">
        {% for benefit in benefits %}
          <div class="w-full h-fit flex flex-col items-start gap-2 rounded-lg bg-card-background p-4 shadow-sm">
            <div class="flex items-center justify-center rounded-full p-4 bg-{{ benefit.icon_color }}/10 mb-4">
              <i class="fa-solid fa-{{ benefit.icon }} text-{{ benefit.icon_color }} text-xl"></i>
            </div>

            <h1 class="font-bold text-lg text-foreground">{{ benefit.title }}</h1>
            <p class="text-muted-foreground">{{ benefit.description }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
</body>
</html>
